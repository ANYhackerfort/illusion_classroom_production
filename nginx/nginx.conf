# =====================================================
# NGINX CONFIGURATION - illusion_classroom (Production)
# =====================================================

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;               # hide nginx version
    client_max_body_size 500M;       # allow large uploads (e.g. videos)

    # WebSocket Upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    ########################################################
    # üåç HTTP SERVER BLOCK
    ########################################################
    server {
        listen 80;
        server_name illusion-classroom.com www.illusion-classroom.com;

        ########################################################
        # üîµ FRONTEND (Vite build output)
        ########################################################
        root /usr/share/nginx/html;     # built static files (copied from Vite dist)
        index index.html;

        # Cache fingerprinted JS/CSS assets
        location /assets/ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # Single Page App fallback
        location / {
            try_files $uri /index.html;
        }

        ########################################################
        # üü£ DJANGO BACKEND (Gunicorn HTTP)
        ########################################################
        location /api/ {
            proxy_pass http://gunicorn:8000/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        ########################################################
        # üî¥ WEBSOCKETS (Daphne ASGI)
        ########################################################
        location /ws/ {
            proxy_pass http://daphne:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        ########################################################
        # üü¢ MEDIA FILES (Support byte-range requests)
        ########################################################
        location /media/ {
            alias /media/;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
            add_header Accept-Ranges bytes;

            types {
                video/webm webm;
                video/mp4  mp4;
            }

            try_files $uri =404;
        }

        ########################################################
        # ‚ö™ OPTIONAL: STATIC FILES (collected by collectstatic)
        ########################################################
        # location /static/ {
        #     alias /staticfiles/;
        #     add_header Cache-Control "public, max-age=31536000, immutable";
        #     try_files $uri =404;
        # }

        ########################################################
        # üîí SECURITY HEADERS (Recommended)
        ########################################################
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }
}
