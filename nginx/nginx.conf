# =====================================================
# NGINX CONFIGURATION - illusion_classroom (Production HTTPS)
# Includes linghezhang.me reverse proxy
# =====================================================

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;
    server_tokens off;
    client_max_body_size 500M;

    # WebSocket Upgrade
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    ########################################################
    # üåç HTTP ‚Üí HTTPS Redirect for Illusion Classroom
    ########################################################
    server {
        listen 80;
        server_name illusion-classroom.com www.illusion-classroom.com;

        # Certbot verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    ########################################################
    # üîí HTTPS SERVER BLOCK (Illusion Classroom)
    ########################################################
    server {
        listen 443 ssl;
        server_name illusion-classroom.com www.illusion-classroom.com;

        # SSL CONFIG
        ssl_certificate     /etc/letsencrypt/live/illusion-classroom.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/illusion-classroom.com/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        # FRONTEND BUILD FILES
        root /usr/share/nginx/html;
        index index.html;

        location /assets/ {
            try_files $uri =404;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # SPA fallback
        location / {
            try_files $uri /index.html;
        }

        # DJANGO BACKEND
        location /api/ {
            proxy_pass http://gunicorn:8000/;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 120s;
            proxy_send_timeout 120s;
        }

        # WEBSOCKETS
        location /ws/ {
            proxy_pass http://daphne:8001;
            proxy_http_version 1.1;

            proxy_set_header Upgrade    $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # MEDIA FILES
        location /media/ {
            alias /media/;

            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Access-Control-Expose-Headers "Content-Length, Content-Range";
            add_header Accept-Ranges bytes;

            types {
                video/webm webm;
                video/mp4  mp4;
            }

            try_files $uri =404;
        }

        # SECURITY HEADERS
        add_header X-Content-Type-Options "nosniff";
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
    }

    ########################################################
    # üåç HTTP ‚Üí HTTPS Redirect for linghezhang.me
    ########################################################
    server {
        listen 80;
        server_name linghezhang.me www.linghezhang.me;

        return 301 https://$host$request_uri;
    }

    ########################################################
    # üîí HTTPS - PORTFOLIO SITE (proxy to container on port 5050)
    ########################################################
    server {
        listen 443 ssl;
        server_name linghezhang.me www.linghezhang.me;

        # You will need SSL certs for your new domain:
        # Install with:
        # sudo certbot --nginx -d linghezhang.me -d www.linghezhang.me

        ssl_certificate     /etc/letsencrypt/live/linghezhang.me/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/linghezhang.me/privkey.pem;
        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://host.docker.internal:5050;

            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

}
